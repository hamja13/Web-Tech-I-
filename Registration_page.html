<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 align=center>Registration</h1>
	<form align=center action="Registration.php" method="get">
    
		<fieldset>
			<legend align=left>General Information</legend>
			<label for="fname">First Name&nbsp:</label>
			<input type="text" id="fname" name="fname"><br>
			<label for="lname">Last name&nbsp:</label>
			<input type="text" id="lname" name="lname"><br>
			
			<label for="FatherName">Father's Name&nbsp:</label>
			<input type="text" id="FatherName" name="FatherName"><br>	
			<label for="MotherName">Mother's Name&nbsp:</label>
			<input type="text" id="MotherName" name="MotherName"><br>
			
			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="Male">
			<label for="gender">Male</label>
			<input type="radio" id="fgender" name="gender" value="Female">
			<label for="gender">Female</label>
			<br>

			<label for="bday">Date of Birth&nbsp:</label>
			<input type="date" id="bday" name="bday"><br>
			<label for="bg">Blood Group: </label>
			<select name="bg" id="bg">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">0+</option>
                <option value="O-">O-</option>
			</select>       
		</fieldset>  
        <fieldset>
			<legend align=left>Contact Information</legend>      
            <label for="email">Enter your email:</label>
			<input type="email" id="email" name="email">
            <br>
            <label for="phone">Mobile/Phone:</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <label for="website">Website:</label>
			<input type="url" id="website" name="website">
            <br>
            <label for="paddress">Present Address:</label>
			<input type="text" id="paddress" name="paddress"><br>
        </fieldset>
        <fieldset>
			<legend align=left>Account Information</legend>
        </fieldset>
        <input type="submit" value="Register">
        <p>Don't have an account? Register <a href="https://www.w3schools.com"> here.</a></p> 
	</form>
		
</body>
</html>
